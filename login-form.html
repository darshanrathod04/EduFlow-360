<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduFlow 360 | Access Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        input::placeholder { color: rgba(255, 255, 255, 0.4); }
    </style>
</head>
<body class="bg-black flex items-center justify-center h-screen overflow-hidden">
    
    <video autoplay loop muted playsinline class="absolute inset-0 z-0 w-full h-full object-cover opacity-60">
        <source src="image/ani.mp4" type="video/mp4">
    </video>

    <div class="relative z-10 w-full max-w-md p-10 rounded-[40px] glass-panel mx-4 text-center">
        <h2 class="text-4xl font-black text-white mb-2 tracking-tighter uppercase italic">Return to Flow</h2>
        <p class="text-blue-400 text-xs font-bold tracking-[0.3em] uppercase mb-10">Accessing Academic Core</p>

        <form id="loginForm" class="space-y-6 text-left">
            <div>
                <label class="text-gray-400 text-[10px] uppercase font-black tracking-widest ml-1">Identity Email</label>
                <input type="email" id="email" required placeholder="name@eduflow.com" 
                       class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white outline-none focus:border-blue-500 focus:bg-white/10 transition-all">
            </div>
            <div>
                <label class="text-gray-400 text-[10px] uppercase font-black tracking-widest ml-1">Security Key</label>
                <input type="password" id="password" required placeholder="••••••••" 
                       class="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 text-white outline-none focus:border-blue-500 focus:bg-white/10 transition-all">
            </div>
            <button type="submit" class="w-full py-5 bg-white text-black font-black rounded-2xl hover:scale-[1.02] active:scale-[0.98] transition-all shadow-2xl shadow-white/10">
                INITIALIZE SESSION
            </button>
        </form>
        
        <p class="mt-8 text-gray-500 text-xs uppercase tracking-widest">
            New Entity? <a href="register.html" class="text-white font-bold hover:text-blue-400 underline decoration-blue-500/50">Register Here</a>
        </p>
    </div>

    <script src="js/login-form.js"></script>
</body>
</html>
