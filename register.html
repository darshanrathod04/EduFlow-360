<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduFlow 360 | Join the Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#050505] flex items-center justify-center min-h-screen m-0 overflow-hidden">

   <div class="relative h-screen w-full overflow-hidden bg-gray-900 flex items-center justify-center">

        <video autoplay loop muted playsinline class="absolute z-0 w-full h-full object-cover opacity-50">
            <source src="image/ani3.mp4" type="video/mp4">
        </video>
        
        <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-black/40 to-black"></div>

        <div class="relative z-10 w-full max-w-md p-10 rounded-3xl border border-white/10 bg-white/5 backdrop-blur-2xl shadow-2xl mx-4">
            <h2 class="text-4xl font-bold text-white mb-2">Create Profile</h2>
            <p class="text-gray-400 mb-8 italic">Start your academic journey.</p>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-300 text-sm mb-1">Full Name</label>
                    <input type="text" id="regName" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm mb-1">Academic Email</label>
                    <input type="email" id="regEmail" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-300 text-sm mb-1">Set Password</label>
                    <input type="password" id="regPassword" required class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-white outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-500 transition-all">
                    Create Account
                </button>
            </form>
            <p class="mt-4 text-center text-gray-400 text-sm">
                Already have a profile? <a href="login-form.html" class="text-white hover:underline">Login here</a>
            </p>
        </div>
   </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                learningProgress: 0, 
                consistency: 0
            };

            const response = await fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                alert("Profile Created! Now please login.");
                window.location.href = 'login-form.html';
            } else {
                alert("Registration failed. Email might already exist.");
            }
        });
    </script>
</body>
</html>
